<html>
<head>
	<script>
		window.onload = function() { 		
			var plugin = document.getElementById('plugin');
			var ftp = plugin.chromeftp.FtpSession();

            ftp.connect("1", function() { 
                document.write("connected!");
            }, function(msg) {
                document.write("Error: " + msg);
            });
		};
	</script>
</head>
<body>
	<embed type="application/x-chromeftp" id="plugin" width="0" height="0" />
</body>
</html>
